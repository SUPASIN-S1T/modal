<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice : Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Modal -->
      <div class="float-modal-container">
        <div class="float-modal-alert">
          <h1>Success</h1>
          <button class="btn-close"><i class="fas fa-times"></i></button>
          <div class="modal-item-img-sucess">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3>Waiting for transaction...</h3>
          <p>Date : 27/01/2022</p>
          <p>Time : 11:49:08 PM</p>
          <p>Wallet Address :</p>
          <p>0xWT0F1656i45f1here67OF5a8496F</p>
          <button class="btn-receive">Done</button>
        </div>
      </div>

      <h1 class="heading-text">Cryptocurrency</h1>
      <hr class="hr-custom" />
      <!-- Items -->
      <div class="modal-grid-container">
        <div class="modal-items">
          <div class="modal-item-img">
            <i class="fab fa-btc"></i>
          </div>
          <div class="modal-item-text">
            <h2>Bitcoin</h2>
            <p>Free : 100 BTC</p>
            <button class="btn-modal">Received</button>
          </div>
        </div>

        <div class="modal-items">
          <div class="modal-items">
            <div class="modal-item-img">
              <i class="fab fa-btc"></i>
            </div>
            <div class="modal-item-text">
              <h2>Bitcoin</h2>
              <p>Free : 100 BTC</p>
              <button class="btn-modal">Received</button>
            </div>
          </div>
        </div>
        <div class="modal-items">
          <div class="modal-items">
            <div class="modal-item-img">
              <i class="fab fa-btc"></i>
            </div>
            <div class="modal-item-text">
              <h2>Bitcoin</h2>
              <p>Free : 100 BTC</p>
              <button class="btn-modal">Received</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
